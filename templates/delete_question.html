{% extends "base.html" %}
{% block title %} delete {% endblock %}
{% block body %}
<div class="container">
    <form action="" method="POST">
        <h1>Are you sure you want to delete this poll?</h1>
        <div style="display: flex; flex-flow: row;justify-content: space-evenly;">
           <button type="submit" class="logout-btn">Yes</button>
           <a href="{{ url_for('questions') }}" class="logout-btn">No</a>
        </div>
    </form>
</div>
{% endblock %}
